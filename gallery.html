  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script>
    AOS.init();
  
    var swiper = new Swiper('.init-swiper', {
      loop: true,
      speed: 600,
      autoplay: {
        delay: 5000
      },
      slidesPerView: 2,  // ปรับให้แสดงภาพน้อยลง (2 ภาพ)
      centeredSlides: true,
      spaceBetween: 30,  // เพิ่มช่องว่างระหว่างภาพ
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
        clickable: true
      },
      breakpoints: {
        320: {
          slidesPerView: 1,  // หน้าจอเล็กแสดง 1 ภาพ
          spaceBetween: 20
        },
        768: {
          slidesPerView: 2,  // หน้าจอขนาดกลางแสดง 2 ภาพ
          spaceBetween: 30
        },
        1200: {
          slidesPerView: 3,  // หน้าจอขนาดใหญ่แสดง 3 ภาพ
          spaceBetween: 40
        }
      }
    });
  </script>
